<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label for="input-name">Nombre</label> <br />
          <input type="password" id="input-password" />
        </div>
        <div>
            <div>
                <h4>Género:</h4>
            </div>
            <div>
                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" id="femenino" value="femenino">    
            </div>
            <div>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino">    
            </div>
            <div>
                <labe for="tenis">Tenis</labe>
                <input type="checkbox" name="tenis" id="tenis" value="tenis">
                <labe for="basquet">Basquet</labe>
                <input type="checkbox" name="basquet" id="basquet" value="basquet">
                <labe for="futbol">Fútbol</labe>
                <input type="checkbox" name="futbol" id="futbol" value="futbol">

            </div>

        </div>
      </form>
      <hr>
      <form action="" oninput="x.value = parseInt(a.value)+parseInt(b.value)">
          <div>
              <input type="text" name="mother-name" id="mother-name" ></input>
              <label for="mother-name">Nombre de madre</label>
          </div>
          <div>
            <label for="hours-programming">Horas que le dedicas a la programación</label>
            <input type="number" name="hours-programming" id="hours-programming" value="hours-programming"></input>
          </div>
          <div>
              <h3>Tipo de mascota favorita:</h3>
              <input type="checkbox" name="pet-type-dog" id="pet-type-dog" value="pet-type-dog">
              <label for="pet-type-dog">perros</label>
              <input type="checkbox" name="pet-type-cat" id="pet-type-cat" value="pet-type-cat">
              <label for="pet-type-cat">gatos:</label>

          </div>
          <br/>
          <div>
            <div>
                <input type="radio" name="food" id="lomo-saltado" value="lomo-saltado">    
                <label for="lomo-saltado">Lomo saltado</label>

            </div>
            <div>
                <input type="radio" name="food" id="pollo-brasa" value="pollo-brasa">    
                <label for="pollo-brasa">Pollito a la brasa</label>

            </div>
            <div>
                <input type="radio" name="food" id="soya" value="soya">    
                <label for="soya">Soya</label>

            </div>
            <div>
                <label for="car-brand">Marcas de coches</label>
                <select name="cars" id="cars" size="2">
                    <option value="volvo">Volvo</option>
                    <option value="subaru">Subaru</option>
                    <option value="fiat">Fiat</option>
                    <option value="lamborgini">Lamborgini</option>
                </select>
            </div>
            <div>
                <textarea name="message" id="message" cols="30" row="10">Desarrollo Frontend en CodiGo</textarea> </br>
                <button type="button" onclick="alert('hola Jorge')">Hazme click, dude!!</button>
            </div>
            <div>
                0
                <input type="range" id="a" value="50">
                100
                <input type="number" id="b" value="50">
                =
                <output name="x" for="a b" ></output>


            </div>
          </div>
      </form>
    </main>
  </body>
</html>
