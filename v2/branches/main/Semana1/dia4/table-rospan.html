<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table rospan</title>
  </head>
  <body>
    <main>
      <table border="1" width="50%">
        <tr>
          <th>Nombre:</th>
          <td>Jorge Enrique</td>
        </tr>
        <tr>
          <th rowspan="2">Telefono:</th>
          <td>999999991</td>
        </tr>
        <tr>
          <td>999999992</td>
        </tr>
      </table>
      <hr />
      <table border="1" width="50%">
        <tr>
          <th colspan="2">a</th>
          <th colspan="2">b</th>
          <th colspan="2">c</th>
        </tr>
        <tr>
          <td rowspan="2" colspan="4">d</td>
          <td colspan="2">e</td>
        </tr>
        <tr>
          <th colspan="2">f</th>
        </tr>

        <tr>
          <th colspan="6">g</th>
        </tr>
      </table>
    </main>
  </body>
</html>
