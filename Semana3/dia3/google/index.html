<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Imágenes</a>
        <svg id="icono-header" focusable="false" viewBox="0 0 24 24">
          <path
            style="fill: #5f6368"
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
          ></path>
        </svg>
        <button id="boton-header">Iniciar sesion</button>
      </nav>
    </header>
    <main>
      <div id="main">
        <img
          id="logo-google"
          src="assets/images/google-logo.png"
          alt="google"
        />
        <div id="divBuscador">
          <svg
            id="icono-buscador-lupa"
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
          <input type="text" />
          <svg
            id="icono-buscador-micro"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              fill="#4285f4"
            ></path>
            <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
            <path
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              fill="#f4b400"
            ></path>
            <path
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              fill="#ea4335"
            ></path>
          </svg>
        </div>
        <div id="botones-busqueda">
          <button id="boton-busqueda-1">Buscar en Google</button>
          <button id="boton-busqueda-2">Me siento con suerte</button>
        </div>
        <p id="texto">
          Ofrecido por Google en:<a href="#">English</a>
          <a href="#">Español (Latinoamérica)</a> <a href="#">Quechua</a>
        </p>
      </div>
    </main>
    <footer>
      <div id="sub-footer-1">
        <p class="texto-footer">Peru</p>
      </div>
      <div  id="sub-footer-2">
        <nav>
          <a class="texto-footer-2" href="">Sobre Google</a>
          <a class="texto-footer-2" href="">Publicidad</a>
          <a class="texto-footer-2" href="">Negocios</a>
          <a class="texto-footer-2" href="">Como funciona la busqueda</a>
        </nav>
        <nav>
          <a class="texto-footer-2" href="">Privacidad</a>
          <a class="texto-footer-2" href="">Condiciones</a>
          <a class="texto-footer-2" href="">Referencias</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
